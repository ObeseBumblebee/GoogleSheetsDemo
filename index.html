<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Portfolio</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/GoogleSheetsLogDemo.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">Portfolio</div>
      </div>
    </div>
	<h1>
		Description: This demo demonstrates submitting data to a google sheets doc from a unity game. <br /> Once you press the submit button go <a href=https://docs.google.com/spreadsheets/d/1QilpIAwhS3fzHY7cmgNNMh6PQ-T2X8zuc6v_qKyZicw/edit?usp=sharing> check out the spread sheet</a>
	</h1>
  </body>
</html>
